name: CI

on:
  push:
    branches: [ main, adaptive_automation ]
  pull_request:
    branches: [ main, adaptive_automation ]

jobs:
  tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --locked || uv sync

      - name: Run tests
        env:
          PYTHONPATH: .
          API_KEY: dummy_ci_key
        run: |
          make test

