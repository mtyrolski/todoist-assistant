name: CI

on:
  push:
    branches: [ main, adaptive_automation ]
  pull_request:
    branches: [ main, adaptive_automation ]

jobs:
  tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --locked || uv sync

      - name: Check versions
        run: |
          uv run python3 -m scripts.check_versions

      - name: Run tests
        env:
          PYTHONPATH: .
          API_KEY: dummy_ci_key
        run: |
          make test

  windows-installer:
    name: Windows installer smoke test
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install WiX Toolset
        shell: powershell
        run: |
          choco install wixtoolset -y --no-progress

      - name: Install dependencies
        shell: powershell
        run: |
          uv sync --locked --group build
          if ($LASTEXITCODE -ne 0) {
            uv sync --group build
            if ($LASTEXITCODE -ne 0) { throw "uv sync failed" }
          }

      - name: Ensure python3 shim for uv run
        shell: powershell
        run: |
          $venv = ".venv\\Scripts"
          $python = Join-Path $venv "python.exe"
          $python3 = Join-Path $venv "python3.exe"
          if ((Test-Path $python) -and (-not (Test-Path $python3))) {
            Copy-Item $python $python3
          }

      - name: Build MSI
        shell: powershell
        run: |
          uv run python3 -m scripts.build_windows

      - name: Resolve MSI path
        shell: powershell
        run: |
          $msi = Get-ChildItem dist\windows\todoist-assistant-*.msi | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $msi) { throw "MSI not found in dist/windows" }
          "TODOIST_MSI_PATH=$($msi.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          "TODOIST_EXPECT_DASHBOARD=1" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Validate MSI contents
        shell: powershell
        run: |
          uv run python3 -m pytest tests\windows\test_windows_installer.py

      - name: Install and run smoke test
        shell: powershell
        run: |
          $msiPath = $env:TODOIST_MSI_PATH
          if (-not $msiPath) { throw "TODOIST_MSI_PATH not set" }
          $installer = New-Object -ComObject WindowsInstaller.Installer
          $db = $installer.OpenDatabase($msiPath, 0)
          $view = $db.OpenView("SELECT Value FROM Property WHERE Property='ProductCode'")
          $view.Execute()
          $record = $view.Fetch()
          $productCode = $record.StringData(1)
          if (-not $productCode) { throw "Failed to read ProductCode from MSI" }

          $allowed = @(0, 3010, 1641)
          $install = Start-Process msiexec -ArgumentList "/i `"$msiPath`" /qn /norestart" -Wait -PassThru
          if ($allowed -notcontains $install.ExitCode) { throw "msiexec install failed with code $($install.ExitCode)" }

          $exe = "C:\Program Files\TodoistAssistant\todoist-assistant.exe"
          if (-not (Test-Path $exe)) { throw "Installed executable not found at $exe" }

          & $exe --help | Out-Null
          if ($LASTEXITCODE -ne 0) { throw "Executable --help failed with code $LASTEXITCODE" }

          $uninstall = Start-Process msiexec -ArgumentList "/x $productCode /qn /norestart" -Wait -PassThru
          if ($allowed -notcontains $uninstall.ExitCode) { throw "msiexec uninstall failed with code $($uninstall.ExitCode)" }

          Start-Sleep -Seconds 2
          if (Test-Path $exe) { throw "Executable still present after uninstall" }
