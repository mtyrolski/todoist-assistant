            due_date_days_difference: 4

      talk_attendance:
        _target_: todoist.automations.template.TaskTemplate
        content: Talk/Session Attendance
        description: Attend and get the most out of a talk/session
        due_date_days_difference: 0
        priority: 1
        children:
